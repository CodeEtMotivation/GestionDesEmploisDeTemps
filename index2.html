<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
   <meta name="author" content="NGAHAMI ARMEL" />
   <meta name="description" content="GESTION DES EMPLOIS DE TEMPS" />
   <title>TimeSoft</title>
   <link rel="stylesheet" type="text/css" href="vendor/fonts/css/all.min.css">
   <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>

	 <div class="container">     
    <div class="forms-container">        
      <div class="signin-signup">          
        <form action="#" class="sign-in-form">           
         <h2 class="title">Se Connecter</h2>            
         <div class="input-field">              
          <i class="fas fa-user"></i>             
           <input type="text" placeholder="Login" />                       
         </div>
         <div class="input-field">              
          <i class="fas fa-lock"></i>                        
           <input type="password" placeholder="Password" />            
         </div> 
          <input type="submit" value="Connexion" class="btn solid" />            
          <p class="social-text">Disponible Sur Mobile Et Desktop</p>            
          <div class="social-media">              
                         
            <a href="#" class="social-icon">                
              <i class="fab fa-twitter"></i>              
            </a>              
            <a href="#" class="social-icon">                
              <i class="fab fa-google"></i>              
            </a>              
                      
          </div>          
        </form>
         <form action="#" class="sign-up-form">            
          <h2 class="title">Etudiants</h2>            
          <div class="input-field">              
            <i class="fas fa-user"></i>              
            <input type="text" placeholder="Username" />            
          </div>            
          <div class="input-field">              
            <i class="fas fa-envelope"></i>              
            <input type="email" placeholder="Email" />            
          </div>            
          <div class="input-field">              
            <i class="fas fa-lock"></i>              
            <input type="password" placeholder="Password" />            
          </div>            
          <input type="submit" class="btn" value="Connexion" />            
          <p class="social-text">Disponible Sur Mobile Et Desktop</p>            
          <div class="social-media">              
                         
            
                        <a href="#" class="social-icon">                
                          <i class="fab fa-google"></i>              
                        </a>              
                        <a href="#" class="social-icon">                
                          <i class="fab fa-linkedin-in"></i>              
                        </a>            
          </div>          
        </form> 
        </div>
        </div> 
         <div class="panels-container">         
          <div class="panel left-panel">          
            <div class="content">            
               <h3>Attension ?</h3>            
               <p>              
              Si vous etez etudiants cliquer sur le bouton ci-dessous.            
                </p>            
                <button class="btn transparent" id="sign-up-btn">              
                  Clique Ici            
                </button>          
            </div> 
            <img src="images/log.svg" class="image" alt="" />        
          </div>        
          <div class="panel right-panel">          
            <div class="content">            
              <h3>Attension ?</h3>            
              <p>              
              si vous etez de l'administration cliquer sur le bouton ci dessous.            
                </p>            
                <button class="btn transparent" id="sign-in-btn">              
                 Cliquer Ici            
                </button>          
            </div>          
            <img src="images/register.svg" class="image" alt="" />        
          </div>      
         </div>    
        </div>



<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
